<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="icon" href="img/popcorn.png.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <div class="container">
            <div class="child">
                <form>
                    <input type="image" src="img/flixster.png" alt="home-icon" id="logo-home">
                </form>
            </div>
            <div class="inner-child">
                <form id="search-form">
                    <input type="text" id = "search-input" class="text-area"name="search-movie" placeholder="Search..." required onchange="resetPage()">
                </form>
                <div id="close-search">
                    <button id="close-search-btn" class="text-area">CLEAR</button>
                </div>
            </div>   
        </div>
    </h1>

    <div id="playing-title">
        Now Playing
    </div>
    <br>
    <div id="movie-grid" class="movie-containers">
    </div>
    <div id="btn-area">
        <button id="load-more-movies-btn">Load More Movies</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
